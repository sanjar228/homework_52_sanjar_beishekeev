<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome</title>
   
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new</button>
        </form>
      </nav>

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action='' method="post">
            {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create ToDo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="basic-addon1" name="desc" required>
              </div>

              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">status</label>
                <select class="form-select" id="inputGroupSelect01" name="status">
                    {% for j in statuses %}
                  <option value="{{j.0}}">{{j.1}}</option>
                 {% endfor %}
                </select>
              </div>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Date in YYYY-mm-dd" aria-label="Username" aria-describedby="basic-addon1" name="date" required>
              </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
        </form>
    </div>
  </div>
   
    <div class='container mt-5 d-flex justify-content-center'>
       
        <div class="    ">
            
            {% for i in todos %}
                    <div class="toast show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <strong class="me-auto">{{ i.status  }}</strong>
                          <small>{{ i.date }}</small>
                          <button type="button" class="btn-close"  aria-label="Close" onclick="location.href='/delete/{{i.pk}}'"></button>
                        </div>
                        <div class="toast-body">
                          {{i.desc}}
                        </div>
                      </div>
            {% endfor %}


        </div>


    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .floating-btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
